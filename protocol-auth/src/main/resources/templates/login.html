<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    <style>
        .container {
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <title>Война 3-х армии</title>
</head>
<body>
<br/>
<div class="container">
    <h1>Войти</h1>
    <form th:action="@{/login}" method="post">
        <input name="email">
        <br><br>
        <input name="password" type="password">
        <br><br>
        <input type="submit">
    </form>
    <a type="button" th:href="@{/oauth2/authorization/vkontakte}" class="btn btn-primary">Авторизация с помощью VK</a>
    <h5></h5>
    <a type="button" th:href="@{/oauth2/authorization/yandex}" class="btn btn-primary">Авторизация с помощью Yandex</a>
    <h5></h5>
    <a type="button" th:href="@{/oauth2/authorization/mail}" class="btn btn-primary">Авторизация с помощью Mail</a>
</div>
</body>
</html>
